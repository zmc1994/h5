<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title>title</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
                <img src="images/cover.png" alt="" class="ani first-img" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
                <img src="images/wording_cover.png" alt="" class="ani first-txt" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
            </div>
            <div class="swiper-slide page2">
                <img src="images/wording.png" alt="" class="ani word" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
                <img src="images/people.png" alt="" class="ani peo" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                <img src="images/circle.png" alt="" class="ani cir" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
                <img src="images/floating_develop.png" alt="" class="ani flt" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.4s">
            </div>
            <div class="swiper-slide page3">
                <img src="images/floating_design.png" alt="" class="ani flt" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.7s">
                <img src="images/people_design.png" alt="" class="ani peo" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
                <img src="images/circle-design.png" alt="" class="ani cir" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                <img src="images/wording_design.png" alt="" class="ani word" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
            </div>
            <div class="swiper-slide page4">
                <img src="images/circle-production.png" alt="" class="ani cir" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                <img src="images/people_production.png" alt="" class="ani peo" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.9s">
                <img src="images/floating_production.png" alt="" class="ani flt" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.7s">
                <img src="images/wording_production.png" alt="" class="ani pro" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
                <img src="images/pic_shadow_production.png" alt="" class="ani pic" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            </div>
            <div class="swiper-slide page5">
                <img src="images/pic_back.png" alt="" class="ani pic" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
                <img src="images/btn_join.png" alt="" class="ani btn" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container', {
        direction: "vertical", //垂直滑屏
        loop: false,
        onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素 
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });
    </script>
</body>

</html>
